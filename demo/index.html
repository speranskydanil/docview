<!doctype>

<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://rawgit.com/jquery/jquery-mousewheel/master/jquery.mousewheel.min.js"></script>
    <script src="https://rawgit.com/speranskydanil/jquery-top-scrollbar/master/jquery.top_scrollbar.js"></script>
    <script src="../dist/docview.js"></script>
    <link href="../dist/docview.css" rel="stylesheet">
  </head>

  <body>
    <div class="docview"></div>

    <script>
      new Docview({
        div: '.docview',
        zooms: [82, 164, 328, 492, 656, 818, 984, 1146],
        pages: new Array(200).fill(0).map((_, id) => ({id, w: 1146, h: 1540})),
        pageUrl: function(id, zoom) {
          return 'https://raw.githubusercontent.com/speranskydanil/docview/gh-pages/data/' + (id % 10) + '/' + zoom + '.jpg'
        }
      })
    </script>
  </body>
</html>
